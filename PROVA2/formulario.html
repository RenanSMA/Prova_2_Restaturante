<!DOCTYPE html>
<html lang="pt-br">
<!-- Define o tipo de documento como HTML5 e especifica o idioma da página como português brasileiro -->

<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8 para suporte a caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para layouts responsivos em dispositivos móveis -->

    <title>Restaurante - Formulário de Contato</title>
    <!-- Define o título da página que será exibido na aba do navegador -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Importa a biblioteca CSS do Bootstrap 4 para uso de estilos pré-definidos e responsivos -->

    <style>
        /* Estilo personalizado para a página */

        body {
            background-color: #f8f9fa;
            /* Define uma cor de fundo clara para o corpo da página */
        }

        header {
            background-color: #8b0000;
            /* Define uma cor de fundo escura para o cabeçalho */
            color: white;
            /* Define a cor do texto como branca */
            padding: 1rem 0;
            /* Adiciona espaçamento interno vertical ao cabeçalho */
            text-align: center;
            /* Centraliza o texto do cabeçalho */
        }

        footer {
            background-color: #ffe573;
            /* Define uma cor de fundo escura para o rodapé */
            color: rgb(0, 0, 0);
            /* Define a cor do texto como branca */
            padding: 1rem 0;
            /* Adiciona espaçamento interno vertical ao rodapé */
            text-align: center;
            /* Centraliza o texto no rodapé */
        }
    </style>
    <!-- Fim do estilo personalizado -->
</head>

<body>
    <header>
        <h1>Contato</h1>
        <!-- Título principal exibido no cabeçalho -->

        <nav>
            <!-- Navegação com links para outras páginas -->
            <a href="index.html" class="btn btn-light">Início</a>
            <!-- Link para a página inicial com estilo de botão claro -->
            <a href="pagina_cardapio.html" class="btn btn-light">Cardápio</a>
            <!-- Link para a página do cardápio com estilo de botão claro -->
            <a href="formulario.html" class="btn btn-light">Formulário</a>
            <!-- Link para a página do formulário com estilo de botão claro -->
        </nav>
    </header>

    <div class="container mt-4">
        <!-- Cria um container centralizado com margem no topo para organizar o conteúdo -->

        <div class="row">
            <!-- Inicia uma linha do sistema de grid do Bootstrap -->

            <div class="col-md-8 offset-md-2">
                <!-- Cria uma coluna centralizada que ocupa 8 colunas em dispositivos médios -->

                <h2 class="text-center mb-4">Entre em Contato</h2>
                <!-- Título centralizado da seção com margem inferior -->

                <!-- Início do formulário -->
                <form>
                    <div class="form-group">
                        <!-- Cria um grupo de formulário -->
                        <label for="name">Nome</label>
                        <!-- Rótulo para o campo de nome -->
                        <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                        <!-- Campo de entrada de texto para o nome com validação obrigatória -->
                    </div>

                    <div class="form-group">
                        <!-- Cria outro grupo de formulário -->
                        <label for="email">Email</label>
                        <!-- Rótulo para o campo de email -->
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                        <!-- Campo de entrada de email com validação obrigatória -->
                    </div>

                    <div class="form-group">
                        <!-- Cria mais um grupo de formulário -->
                        <label for="message">Mensagem</label>
                        <!-- Rótulo para o campo de mensagem -->
                        <textarea class="form-control" id="message" rows="5" placeholder="Digite sua dúvida ou sugestão"
                            required></textarea>
                        <!-- Campo de texto maior (textarea) para a mensagem com validação obrigatória -->
                    </div>

                    <div class="text-center">
                        <!-- Centraliza os botões -->
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <!-- Botão de envio do formulário com estilo de botão principal (azul) -->
                        <a href="index.html" class="btn btn-secondary">Voltar</a>
                        <!-- Botão secundário para voltar à página inicial -->
                    </div>
                </form>
                <!-- Fim do formulário -->
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Restaurante Sabor Divino. Todos os direitos reservados.</p>
        <!-- Texto exibido no rodapé -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Importa a biblioteca jQuery para funcionalidades JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <!-- Importa o Popper.js para funcionalidades de pop-ups -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Importa o JavaScript do Bootstrap para funcionalidade dos componentes -->
</body>

</html>
